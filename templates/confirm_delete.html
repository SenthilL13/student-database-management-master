<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Confirmation</title>
</head>
<body>
    <h1>Delete Student</h1>
    <p>Are you sure you want to delete {{ student[1] }}?</p>
    <form action="{{ url_for('delete_confirm', reg_no=student[0]) }}" method="post">
        <input type="submit" value="Delete">
    </form>

    <script>
        // Optional: You can also use JavaScript for confirmation
        document.querySelector('form').onsubmit = function() {
            return confirm('Are you sure you want to delete {{ student[1] }}?');
        };
    </script>
</body>
</html>
